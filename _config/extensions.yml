ApproveableExtension:
  approveable_mode: 0     # set automatic approval on all models that don't override in their own config.

# models and their controllers
SocialModel:
  extensions:
    - ActionButtonsExtension
    - ActionLinksExtension
    - CreateableExtension
    - ViewableExtension
    - EditableExtension
    - HistoricalExtension

SocialModel_Controller:
  extensions:
    - ActionLinksExtension
    - UIModalProviderExtension
    - CreateableExtension
    - EditableExtension
    - ListableExtension
    - ViewableExtension

SocialRelationship:
  extensions:
    - HistoricalExtension

SocialType:
  extensions:
    - ApproveableExtension

