---
Name: modular-social-config
---
\Modular\Actions\Approveable:
  approveable_mode: 0     # set automatic approval on all models that don't override in their own config.

## silverstripe models
Member:
  extensions:
    - Modular\Extensions\UI\SocialActionButtons
    - Modular\Extensions\Model\SocialMember
    - Modular\Extensions\Model\Historical

# models and their controllers
Modular\Models\SocialModel:
  extensions:
    - Modular\Extensions\UI\SocialActionButtons
    - Modular\Extensions\Model\Historical

Modular\Types\SocialType:
  extensions:
    - Modular\Extensions\Model\Historical

Modular\Controllers\SocialModel_Controller:
  extensions:
    - Modular\Extensions\UI\SocialActionLinks
    - Modular\Extensions\UI\SocialModalProvider
    - Modular\Extensions\Controller\SocialController
    - Modular\Actions\CreateableExtension
    - Modular\Actions\ListableExtension
    - Modular\Actions\ViewableExtension
    - Modular\Actions\EditableExtension

Modular\Edges\Social:
  extensions:
    - Modular\Extensions\Model\SocialModel
    - Modular\Extensions\Model\Historical

Modular\Types\SocialAction:
  extensions:
    - Modular\Extensions\Model\Historical

Modular\Models\Recipient:
  has_one:
    Notification: Modular\Models\SocialNotification

Modular\Controllers\SocialOrganisation_Controller:
  extensions:
    - HasImagesExtension
    - HasCoverImageExtension
    - HasLogoExtension
    - HasGalleryExtension
    - HasContactInfoExtension
    - HasOrganisationCategoriesExtension

Modular\Controllers\SocialPost_Controller:
  extensions:
    - HasImagesExtension


