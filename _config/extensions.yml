---
Name: modular-social-config
---
\Modular\Actions\Approveable:
  approveable_mode: 0     # set automatic approval on all models that don't override in their own config.

## silverstripe models
Member:
  extensions:
    - Modular\UI\Controls\SocialActionButtons
    - Modular\Extensions\Model\SocialMember
    - Modular\Extensions\Model\Historical
    - Modular\Actions\Approveable
    - Modular\Actions\Confirmable
    - HasOrganisations
    - HasForums
    - HasContacts
    - HasFavourites
    - HasPosts
    - HasForumTopics
    - HasImages
    - HasProfilePicture
    - HasRssFeeds

Modular\Types\SocialMembershipType:
  extensions:
    - Modular\Extensions\Acting

# models
Modular\Models\SocialModel:
  extensions:
    - Modular\Extensions\Acting
    - Modular\UI\Controls\SocialActionButtons
    - Modular\Extensions\Model\Historical

# types
Modular\Types\SocialType:
  extensions:
    - Modular\Extensions\Model\Historical

Modular\Types\SocialInterestType:
  extensions:
    - Modular\Actions\Approveable

Modular\Types\SocialOrganisationType:
  extensions:
    - Modular\Actions\Approveable

Modular\Types\SocialOrganisationSubType:
  extensions:
    - Modular\Actions\Approveable

Modular\Types\SocialOrganisationProductAndServiceType:
  extensions:
    - Modular\Actions\Approveable

Modular\Types\SocialAction:
  extensions:
    - Modular\Extensions\Model\Historical

# edges
Modular\Edges\Social:
  extensions:
    - Modular\Extensions\Model\SocialModel
    - Modular\Extensions\Model\Historical

# controllers
Modular\Controllers\SocialModel_Controller:
  extensions:
    - Modular\Extensions\Acting
    - Modular\UI\Controls\SocialActionLinks
    - Modular\UI\Dialogs\SocialModalProvider
    - Modular\Extensions\Controller\SocialController
    - Modular\Extensions\Controller\SocialModelController     # dynamically add url_handlers
    - Modular\Actions\Createable
    - Modular\Actions\Listable
    - Modular\Actions\Viewable
    - Modular\Actions\Editable

Modular\Controllers\SocialMember_Controller:
  extensions:
    - Modular\Actions\Uploadable
    - Modular\Actions\ViewableSubContent
    - Modular\Actions\Followable
    - Modular\Actions\Likeable
    - Modular\Actions\Preference
    - Modular\Actions\Searchable
    - Modular\Actions\NewsFeed
    - Modular\Actions\Registerable
    - Modular\Actions\Postable
    - Modular\Actions\Confirmable

Modular\Controllers\SocialOrganisation_Controller:
  extensions:
    - HasImages
    - HasCoverImage
    - HasLogo
    - HasGallery
    - HasContactInfo
    - HasOrganisationCategories

Modular\Controllers\SocialPost_Controller:
  extensions:
    - HasImages


